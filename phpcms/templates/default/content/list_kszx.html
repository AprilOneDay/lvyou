{template "content","header"}
<div class="middlen w1000">
	{template "content","list-left"}
	<div class="right left">
		<div class="location">
			<img src="/images/list-ico-2.jpg">您的当前位置：<a href="{siteurl($siteid)}">首页</a><span> > </span>{catpos($catid)}
		</div>
		<div class="content">
			<div class="list-kaoshi-center">
				<ul>
                    {pc:get sql="SELECT *  FROM cqks_kc" num="99"   return="data"}
                        {loop $data $key $val}
                           <li><a href="/index.php?m=content&c=index&a=lists&catid=30&type={if $catid == 17}1{else}2{/if}&kj={$val['mc']}">{$val[mc]}</a></li>
                        {/loop}
                    {/pc}
				</ul>
			</div>
            <div class="clear"></div>	
            <div class="prenext"><ul id="prenext">{$wd_pages}</ul><div class="clear"></div></div>
		</div>
	</div>
</div>
<div class="clear"></div>
{template "content","footer"}
